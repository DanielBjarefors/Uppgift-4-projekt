<body>

    <header id="header">
        <h1>SRP (Set Row Progression)</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

    <main id=main>
      <div id="start">

        <label for="">Starting weight for 5x5:</label>
        <input id='startWeight' type="text" value="100">
        <button id='startWeightBtn' >Set Weight & Exercise</button>

      </div>

      <h3 id="exerciseName">Deadlift</h3>
      <button  id='createBtn'>Create next workout</button>

      <p id="noNum"></p>

      <div id="tableDirection">
        <div id="column1">
            
            <table >
              <thead>
                <tr>
                    <th scope="col">Workout</th>
                    <th id="totalKg" scope="col">Total</th>
                    <th scope="col">Date</th>
                </tr>
                <tr>
                  <th scope="col">1</th>
                  <th id="firstTotal" scope="col">000</th>
                  <th scope="col">00-00-00</th>
              </tr>
            </thead>           
                <tr >
                  <th>Set</th> <th>Weight</th> <th>Reps</th>
                </tr>

                  <td>1</td> <td></td> <td><input type="text" value="6"></td>
                </tr>
                <tr>
                  <td>2</td> <td></td> <td><input type="text" value="6"></td>
                </tr>
                <tr>
                  <td>3</td> <td></td> <td><input type="text" value="6"></td>
                </tr>
                <tr>
                  <td>4</td> <td></td> <td><input type="text" value="6"></td>
                </tr>
                <tr>
                  <td>5</td> <td></td> <td><input type="text" value="6"></td>
                </tr>
